<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi Sitio Web Personal</title>

            <h1>Mi Currículum</h1>

    <section id="contact">
        <div class="container">
            <h1>Contacto</h1>
            <p>¡Contáctame! Email: tu@email.com</p>
